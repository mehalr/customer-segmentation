<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
    

{% block body_block %}

<style type="text/css">
	table{
		margin-top: 40px;

	}
</style>

<div class="container">

<table class="table table-primary table-striped table-hover">
   <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer ID</th>
      <th scope="col">Age</th>
      <th scope="col">Profession</th>
      <th scope="col">Spending score</th>
      <th scope="col">Segmentation</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.customer_id }}</td>
      <td>{{ i.age }}</td>
      <td>{{ i.profession }}</td>
      <td>{{ i.spending }}</td>
      <td>{{ i.segment }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>

{% endblock %}
